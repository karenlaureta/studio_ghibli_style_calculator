<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghibli Pastel Calculator</title>
  
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main calculator container -->
  <div class="calculator">

    <!-- Display area for the calculator -->
    <div class="display">
      <!-- Shows the previous expression or calculation history -->
      <div id="history"></div>
      <!-- Shows the current input or result -->
      <div id="display">0</div>
    </div>

    <!-- Calculator buttons -->
    <div class="buttons">

      <!-- Top row: delete, clear, percentage, divide -->
      <button class="gray" onclick="deleteLast()">⌫</button> <!-- Delete last character -->
      <button class="gray" onclick="clearDisplay()">AC</button> <!-- Clear all -->
      <button class="gray" onclick="percentage()">%</button> <!-- Percentage function -->
      <button class="divide" onclick="appendOperator('/')">÷</button> <!-- Divide operator -->

      <!-- Second row: numbers 7-9 and multiply -->
      <button class="n7" onclick="appendNumber('7')">7</button>
      <button class="n8" onclick="appendNumber('8')">8</button>
      <button class="n9" onclick="appendNumber('9')">9</button>
      <button class="multiply" onclick="appendOperator('*')">×</button> <!-- Multiply operator -->

      <!-- Third row: numbers 4-6 and subtract -->
      <button class="n4" onclick="appendNumber('4')">4</button>
      <button class="n5" onclick="appendNumber('5')">5</button>
      <button class="n6" onclick="appendNumber('6')">6</button>
      <button class="subtract" onclick="appendOperator('-')">−</button> <!-- Subtract operator -->

      <!-- Fourth row: numbers 1-3 and add -->
      <button class="n1" onclick="appendNumber('1')">1</button>
      <button class="n2" onclick="appendNumber('2')">2</button>
      <button class="n3" onclick="appendNumber('3')">3</button>
      <button class="add" onclick="appendOperator('+')">+</button> <!-- Add operator -->

      <!-- Bottom row: parentheses toggle, 0, decimal point, equals -->
      <button class="gray" onclick="toggleParenthesis()">+/−</button> <!-- Toggle parentheses -->
      <button class="n0" onclick="appendNumber('0')">0</button> <!-- Zero -->
      <button class="ndot" onclick="appendNumber('.')">.</button> <!-- Decimal point -->
      <button class="orange" onclick="calculate()">=</button> <!-- Calculate result -->
    </div>
  </div>

  <!-- Link to external JavaScript file for calculator functionality -->
  <script src="script.js"></script>
</body>
</html>
